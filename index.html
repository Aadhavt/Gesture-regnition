<html>

<head>
  <title>Gesture Recognition App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-warning heading">
        Gesture Recognition App
        <br>
        <span>&#128070;</span>
        <span>&#128074;</span>
        <span>&#128072;</span>
        <span>&#128073;</span>
        <span>&#128071;</span>
        <span>&#128075;</span>
      </h3>
      <br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view</label>
        <br><br>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="takeSnapShot()">
          Capture Image
        </button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotionName" id="resultEmotionName1"></p>
        <p class="emoji" id="updateEmoji1"></p>
        <label>Prediction 2</label>
        <p class="emotionName" id="resultEmotionName2"></p>
        <p class="emoji" id="updateEmoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>

        <br><br>
        <div id="result"></div>

        <br><br>

        <button class="btn btn-success" onclick="Check()">Predict Gesture</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
